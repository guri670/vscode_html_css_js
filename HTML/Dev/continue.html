<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continue</title>
  </head>
  <body>
    <script>
      // 1에서 10까지의 수 중에서 홀수의 합을 구하시오 continue를 사용해서
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        if (i % 2 == 1) {
          continue;
        }
        sum += i;
      }
      document.write("합은? " + sum);
    </script>
  </body>
</html>
